<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Music Faker</title>
</head>
<body>

 

    <h1 id="test">Test</h1>

    <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <div id="drag1" class="track1 dropdown-item" href="./music/mf-lead-test.mp3" data-path="./music/mf-lead-test.mp3" draggable="true" ondragstart="drag(event)">Lead</div>
        <div id="drag2" class="track2 dropdown-item" href="./music/mf-rhythm-test.mp3" data-path="./music/mf-rhythm-test.mp3" draggable="true" ondragstart="drag(event)">Rhythm</div>
    </div>
    </div>
    <div class="music">Play!</div>

    <!-- <div id="drag1" draggable="true" ondragstart="drag(event)">Test</div> -->

    <br>
    <br>
    <hr>
    <h1>Drop it like it's hot</h1>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">Here!</div>

    <hr>
    <div class="track1" href="./music/mf-lead-test.mp3" data-path="./music/mf-lead-test.mp3">Lead</div>
    <div class="track2" href="./music/mf-rhythm-test.mp3" data-path="./music/mf-rhythm-test.mp3">Rhythm</div>
    <br>
    <button id="play">Play!</button>
    <button id="music">Play Song</button>




    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!--JQuery-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!--App JS-->
    <script src="app.js"></script>
</body>
</html>
